<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Facebook Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="left">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="facebook" />
            <h1>Facebook helps you to connect and share <br /> with people in your life.</h1>
        </section>
        <section class="right">
            <div class="box">
                <form action="#">
                    <input type="text" placeholder="Enter address or phone number" />
                    <input type="password" placeholder="Password" />
                    <button class="btn" id="login">Log In</button>
                    <br />
                    <a href="#" class="link">Forgotten password?</a>
                    <hr>
                    <a role="button" class="btn" id="signin" href="#">Create new account</a>
                </form>
            </div>
            <div class="below-div">
                <a href="# " id="div2">Create a Page</a> for a celebrity, brand or business.
            </div>
        </section>
    </main>
</body>

</html>

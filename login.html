<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>login page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div>
            <img src="./img/facebook-logo-29.png" alt="facebook">
            <form action="#" class="form1">
                <label for="Email">Email<br>
                    <input type="text" id="Email" placeholder="email">
                </label>
                <br>
                <label for="radio1">
                    <input type="radio-square" id="radio1">
                    keep me logged in
                </label>
            </form>
            <form action="#" class="form2">
                <label for="Password">Password<br>
                    <input type="text" id="Password" placeholder="password">
                </label>
                <br>
                <a href="#" id="radio2">Forgot your password?</a>
            </form>
            <div class="login-btn">
                <button class="login"> Log In <br></button>
            </div>
        </div>
    </nav>
    <main>
        <section class="left">
            <div>
                <h1 class="facebook">
                    Facebook helps you to connect and share with <br>the people in your life.
                </h1>
            </div>
            <section class="right">
                <div>
                    <h1 class="signup">Sign Up</h1>
                    <p class="sub"> <br><br>It's free and always will be</p>
                </div>
                <form action="#" class="main-form">
                    <label for="name" id="Name">
                        <input type="text" class="name" placeholder="First Name">
                        <input type="text" class="name" placeholder="Last Name">
                    </label>
                    <label for="email" id="other">
                        <input type="text" class="email" placeholder="Your Email">
                    </label>
                    <label for="reemail" id="other">
                        <input type="text" class="email" placeholder="Re-enter Email">
                    </label>
                    <label for="password" id="other">
                        <input type="password" class="email" placeholder="New Password">
                    </label>
                    <label for="birthday" id="other" class="dob">
                        Birthday: <br>
                        <input type="date" class="birth">
                        <a href="#">Why do I need to provide my birthday?</a>
                    </label>
                    <label for="gender" id="other" class="gender">
                        <input type="radio" class="sub-left">
                        <p class="lef">Male</p>
                        <input type="radio" class="sub-right">
                        <p class="rig">Female</p>
                    </label>
                </form>
                <footer>
                    <p>
                        By clicking Sign Up, you agree to are <span>Terms</span> and that you have <br>read our
                        <span>Data
                            Use
                            Policy</span>,
                        including our <span>Cookie Use.</span>
                    </p>
                </footer>
            </section>
        </section>
    </main>
</body>

</html>
